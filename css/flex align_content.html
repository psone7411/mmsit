<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  background-color: darkcyan;
  display: flex;
  height: 500px;
 flex-wrap: wrap;
 align-content: space-between;

}

.flex-container > div {
 width: 100px;
 background-color: darkgoldenrod;
 margin: 10px;
 line-height: 75px;
 text-align: center;
 font-size: 30px;
}
</style>
</head>
<body>
<h1>The align-content Property</h1>

<p>The "align-content: space-between;" displays the flex 
    lines with equal space between them:</p>

<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>  
  <div>7</div>
  <div>8</div>
  <div>9</div>  
  <div>10</div>
  <div>11</div>
  <div>12</div>  
</div>

</body>
</html>
