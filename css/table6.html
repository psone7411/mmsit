<html>
    <head>
        <style>
            table{
                width: 40%;
                border-collapse: collapse;
             
            }
         .aa 
          {
              border: 2px solid rgb(0, 0, 0);
              height: 40px;
          }
      
        </style>
    </head>
    <body>
        <table  class="aa" >
         <thead>
             <tr>
                 <th class="aa" colspan="4">Country List</th>
             </tr>
         </thead>
         <tbody>
             <tr>
                 <th  class="aa">Code</th>
                 <th  class="aa">ISO</th>
                 <th  class="aa">ISO3</th>
                 <th  class="aa">Name</th>
             </tr>
             <tr>
                 <td  class="aa">504</td>
                 <td  class="aa">MA</td>
                 <td  class="aa">MAR</td>
                 <td  class="aa">Morocco</td>
             </tr>
             <tr>
                <td class="aa">104</td>
                <td class="aa">MM</td>
                <td  class="aa">MMR</td>
                <td  class="aa">Myanmar</td>
            </tr>
         </tbody>
         <tfoot>
             <tr>
                 <td  class="aa" colspan="4">Copyright 2013</td>
             </tr>
         </tfoot>
        </table>
    </body>
</html>
