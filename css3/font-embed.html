<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS3 - Font Embed</title>
	<link rel="stylesheet" href="fonts/style.css">
	<style>
		p {
			font-family: tharlonregular;
		}
	</style>
</head>
<body>
	<h1>CSS3 - Font Embed</h1>
	<p>Font ကို Embed ပြုလုပ် ထည့်သွင်းပေးထားသဖြင့်၊ သင်၏စက်တွင် သာလွန် Font မရှိလျှင်လည်း ဤစာကို သာလွန် Font ဖြင့် ဖော်ပြပေးနိုင်သည်ကို တွေ့မြင်ရမည်ဖြစ်ပါသည်။</p>
</body>
</html>
